<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommunikation - Speedville Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .conversations-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 5px;
            position: relative;
        }

        .conversation-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .conversation-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .conversation-item.active .conversation-name,
        .conversation-item.active .conversation-preview,
        .conversation-item.active .conversation-time {
            color: white;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .conversation-name {
            font-weight: 600;
            color: #333;
        }

        .conversation-time {
            font-size: 0.8rem;
            color: #666;
        }

        .conversation-preview {
            color: #666;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .unread-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            background: #ff4757;
            border-radius: 50%;
        }

        .chat-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header .avatar {
            width: 45px;
            height: 45px;
        }

        .chat-info h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 3px;
        }

        .chat-status {
            color: #4ecdc4;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
        }

        .chat-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }

        .messages-container {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message.received .message-bubble {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 0.8rem;
            color: #666;
            padding: 0 5px;
        }

        .message.sent .message-time {
            text-align: right;
        }

        .message-input-container {
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
        }

        .message-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 50px;
            max-height: 120px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 1024px) {
            .chat-container {
                grid-template-columns: 300px 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .chat-container {
                grid-template-columns: 1fr;
            }
            
            .conversations-panel {
                display: none;
            }
            
            .conversations-panel.mobile-show {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1000;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-comments"></i>
                Kommunikation
            </h1>
        </div>

        <div class="chat-container">
            <!-- Conversations Panel -->
            <div class="conversations-panel">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Konversationen durchsuchen...">
                </div>
                
                <div class="conversations-list" id="conversationsList">
                    <!-- Conversations will be populated by JavaScript -->
                </div>
            </div>

            <!-- Chat Panel -->
            <div class="chat-panel">
                <div id="chatContent">
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>Wähle eine Konversation</h3>
                        <p>Wähle eine Konversation aus der Liste, um zu beginnen</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample conversations data
        const conversations = [
            {
                id: 1,
                name: 'Coach Smith',
                avatar: 'CS',
                status: 'online',
                lastMessage: 'Großartige Leistung beim gestrigen Training! Wie fühlst du dich heute?',
                lastTime: '2h',
                unread: true,
                messages: [
                    {
                        id: 1,
                        sender: 'coach',
                        content: 'Hallo Max! Wie läuft das Training diese Woche?',
                        time: '10:30',
                        avatar: 'CS'
                    },
                    {
                        id: 2,
                        sender: 'user',
                        content: 'Hi Coach! Läuft super, ich fühle mich sehr stark.',
                        time: '10:32',
                        avatar: 'M'
                    },
                    {
                        id: 3,
                        sender: 'coach',
                        content: 'Das freut mich zu hören! Deine Zeiten werden immer besser.',
                        time: '10:35',
                        avatar: 'CS'
                    },
                    {
                        id: 4,
                        sender: 'user',
                        content: 'Danke! Ich merke auch, dass ich ausdauernder werde.',
                        time: '10:37',
                        avatar: 'M'
                    },
                    {
                        id: 5,
                        sender: 'coach',
                        content: 'Großartige Leistung beim gestrigen Training! Wie fühlst du dich heute?',
                        time: '08:15',
                        avatar: 'CS'
                    }
                ]
            },
            {
                id: 2,
                name: 'Team Manager',
                avatar: 'TM',
                status: 'offline',
                lastMessage: 'Erinnerung: Morgen ist das Teammeeting um 10:00 Uhr.',
                lastTime: '5h',
                unread: false,
                messages: [
                    {
                        id: 1,
                        sender: 'manager',
                        content: 'Hallo Team! Bitte denkt an das Meeting morgen.',
                        time: '15:00',
                        avatar: 'TM'
                    },
                    {
                        id: 2,
                        sender: 'user',
                        content: 'Alles klar, bin dabei!',
                        time: '15:05',
                        avatar: 'M'
                    },
                    {
                        id: 3,
                        sender: 'manager',
                        content: 'Erinnerung: Morgen ist das Teammeeting um 10:00 Uhr.',
                        time: '09:00',
                        avatar: 'TM'
                    }
                ]
            },
            {
                id: 3,
                name: 'Dr. Weber',
                avatar: 'DW',
                status: 'online',
                lastMessage: 'Die Blutwerte sehen sehr gut aus. Weiter so!',
                lastTime: '1d',
                unread: false,
                messages: [
                    {
                        id: 1,
                        sender: 'doctor',
                        content: 'Hallo Max, ich habe deine Blutwerte erhalten.',
                        time: '14:00',
                        avatar: 'DW'
                    },
                    {
                        id: 2,
                        sender: 'user',
                        content: 'Hallo Dr. Weber! Wie sehen sie aus?',
                        time: '14:30',
                        avatar: 'M'
                    },
                    {
                        id: 3,
                        sender: 'doctor',
                        content: 'Die Blutwerte sehen sehr gut aus. Weiter so!',
                        time: '15:00',
                        avatar: 'DW'
                    }
                ]
            },
            {
                id: 4,
                name: 'Ernährungsberaterin',
                avatar: 'EB',
                status: 'offline',
                lastMessage: 'Hier ist dein neuer Ernährungsplan für nächste Woche.',
                lastTime: '2d',
                unread: false,
                messages: [
                    {
                        id: 1,
                        sender: 'nutritionist',
                        content: 'Hallo! Wie läuft es mit dem aktuellen Ernährungsplan?',
                        time: '11:00',
                        avatar: 'EB'
                    },
                    {
                        id: 2,
                        sender: 'user',
                        content: 'Sehr gut! Ich fühle mich energiegeladener.',
                        time: '11:30',
                        avatar: 'M'
                    },
                    {
                        id: 3,
                        sender: 'nutritionist',
                        content: 'Hier ist dein neuer Ernährungsplan für nächste Woche.',
                        time: '12:00',
                        avatar: 'EB'
                    }
                ]
            }
        ];

        let activeConversation = null;

        function renderConversations() {
            const container = document.getElementById('conversationsList');
            
            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item" data-id="${conv.id}" onclick="selectConversation(${conv.id})">
                    ${conv.unread ? '<div class="unread-badge"></div>' : ''}
                    <div class="avatar">${conv.avatar}</div>
                    <div class="conversation-info">
                        <div class="conversation-header">
                            <div class="conversation-name">${conv.name}</div>
                            <div class="conversation-time">${conv.lastTime}</div>
                        </div>
                        <div class="conversation-preview">${conv.lastMessage}</div>
                    </div>
                </div>
            `).join('');
        }

        function selectConversation(id) {
            // Remove active class from all conversations
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected conversation
            document.querySelector(`[data-id="${id}"]`).classList.add('active');
            
            // Find conversation data
            activeConversation = conversations.find(conv => conv.id === id);
            
            // Remove unread badge
            activeConversation.unread = false;
            renderConversations();
            document.querySelector(`[data-id="${id}"]`).classList.add('active');
            
            // Render chat
            renderChat();
        }

        function renderChat() {
            if (!activeConversation) return;
            
            const chatContent = document.getElementById('chatContent');
            
            chatContent.innerHTML = `
                <div class="chat-header">
                    <div class="avatar">${activeConversation.avatar}</div>
                    <div class="chat-info">
                        <h3>${activeConversation.name}</h3>
                        <div class="chat-status">
                            <div class="status-dot"></div>
                            ${activeConversation.status === 'online' ? 'Online' : 'Zuletzt aktiv vor 2h'}
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    ${activeConversation.messages.map(message => `
                        <div class="message ${message.sender === 'user' ? 'sent' : 'received'}">
                            <div class="message-avatar">${message.avatar}</div>
                            <div class="message-content">
                                <div class="message-bubble">${message.content}</div>
                                <div class="message-time">${message.time}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <textarea 
                            class="message-input" 
                            placeholder="Nachricht schreiben..." 
                            id="messageInput"
                            rows="1"
                        ></textarea>
                        <button class="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            `;
            
            // Scroll to bottom
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Auto-resize textarea
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Send message on Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !activeConversation) return;
            
            // Add message to conversation
            const newMessage = {
                id: activeConversation.messages.length + 1,
                sender: 'user',
                content: content,
                time: new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }),
                avatar: 'M'
            };
            
            activeConversation.messages.push(newMessage);
            activeConversation.lastMessage = content;
            activeConversation.lastTime = 'jetzt';
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Re-render
            renderConversations();
            document.querySelector(`[data-id="${activeConversation.id}"]`).classList.add('active');
            renderChat();
            
            // Simulate response after 2 seconds
            setTimeout(() => {
                const responses = [
                    'Danke für deine Nachricht!',
                    'Das klingt gut!',
                    'Verstehe, lass uns das besprechen.',
                    'Sehr gut, weiter so!',
                    'Ich melde mich später dazu.'
                ];
                
                const response = {
                    id: activeConversation.messages.length + 1,
                    sender: activeConversation.id === 1 ? 'coach' : 'other',
                    content: responses[Math.floor(Math.random() * responses.length)],
                    time: new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }),
                    avatar: activeConversation.avatar
                };
                
                activeConversation.messages.push(response);
                activeConversation.lastMessage = response.content;
                activeConversation.lastTime = 'jetzt';
                
                renderConversations();
                document.querySelector(`[data-id="${activeConversation.id}"]`).classList.add('active');
                renderChat();
            }, 2000);
        }

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const conversationItems = document.querySelectorAll('.conversation-item');
            
            conversationItems.forEach(item => {
                const name = item.querySelector('.conversation-name').textContent.toLowerCase();
                const preview = item.querySelector('.conversation-preview').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || preview.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Initialize
        renderConversations();
    </script>
</body>
</html>

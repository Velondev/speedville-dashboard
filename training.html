<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training - Speedville Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .sport-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sport-filter {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sport-filter.active,
        .sport-filter:hover {
            background: #667eea;
            color: white;
        }

        .add-training-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .add-training-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .training-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .training-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .training-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .training-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .training-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .training-type {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sport-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
        }

        .training-info h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 5px;
        }

        .training-date {
            color: #666;
            font-size: 0.9rem;
        }

        .training-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .edit-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .edit-btn:hover {
            background: #667eea;
            color: white;
        }

        .delete-btn {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .delete-btn:hover {
            background: #e74c3c;
            color: white;
        }

        .training-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .training-notes {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .training-notes h4 {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .training-notes p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .stats-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(102, 126, 234, 0.05);
        }

        .stat-icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .sport-filters {
                justify-content: center;
            }
            
            .training-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-dumbbell"></i>
                Training
            </h1>
            <div class="header-controls">
                <div class="sport-filters">
                    <button class="sport-filter active" data-sport="all">
                        <i class="fas fa-list"></i>
                        Alle
                    </button>
                    <button class="sport-filter" data-sport="running">
                        <i class="fas fa-running"></i>
                        Laufen
                    </button>
                    <button class="sport-filter" data-sport="cycling">
                        <i class="fas fa-bicycle"></i>
                        Radfahren
                    </button>
                    <button class="sport-filter" data-sport="swimming">
                        <i class="fas fa-swimmer"></i>
                        Schwimmen
                    </button>
                    <button class="sport-filter" data-sport="strength">
                        <i class="fas fa-dumbbell"></i>
                        Krafttraining
                    </button>
                </div>
                <button class="add-training-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i>
                    Neues Training
                </button>
            </div>
        </div>

        <!-- Stats Summary -->
        <div class="stats-summary">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                    <div class="stat-value">12</div>
                    <div class="stat-label">Trainings diese Woche</div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-value">8h 45min</div>
                    <div class="stat-label">Gesamtzeit</div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-route"></i>
                    </div>
                    <div class="stat-value">125.5km</div>
                    <div class="stat-label">Gesamtdistanz</div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="stat-value">2,450</div>
                    <div class="stat-label">Kalorien verbrannt</div>
                </div>
            </div>
        </div>

        <!-- Training Cards -->
        <div class="training-grid" id="trainingGrid">
            <!-- Training cards will be populated by JavaScript -->
        </div>
    </div>

    <!-- Add Training Modal -->
    <div class="modal" id="trainingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Neues Training hinzufügen</h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="trainingForm">
                <div class="form-group">
                    <label for="sportType">Sportart</label>
                    <select id="sportType" required>
                        <option value="">Sportart wählen</option>
                        <option value="running">Laufen</option>
                        <option value="cycling">Radfahren</option>
                        <option value="swimming">Schwimmen</option>
                        <option value="strength">Krafttraining</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="trainingDate">Datum</label>
                        <input type="date" id="trainingDate" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Dauer (Minuten)</label>
                        <input type="number" id="duration" min="1" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="distance">Distanz (km)</label>
                        <input type="number" id="distance" step="0.1" min="0">
                    </div>
                    <div class="form-group">
                        <label for="intensity">Intensität</label>
                        <select id="intensity">
                            <option value="low">Niedrig</option>
                            <option value="medium">Mittel</option>
                            <option value="high">Hoch</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notizen</label>
                    <textarea id="notes" rows="3" placeholder="Wie war das Training? Besondere Beobachtungen?"></textarea>
                </div>
                <button type="submit" class="submit-btn">Training speichern</button>
            </form>
        </div>
    </div>

    <script>
        // Sample training data
        const trainings = [
            {
                id: 1,
                sport: 'running',
                date: '2025-07-02',
                duration: 45,
                distance: 8.5,
                pace: '5:18',
                intensity: 'medium',
                notes: 'Gutes Tempo gehalten, Beine fühlten sich stark an.'
            },
            {
                id: 2,
                sport: 'cycling',
                date: '2025-07-01',
                duration: 90,
                distance: 25.0,
                speed: '16.7',
                intensity: 'high',
                notes: 'Intervalltraining auf der Strecke. Sehr anstrengend aber effektiv.'
            },
            {
                id: 3,
                sport: 'swimming',
                date: '2025-06-30',
                duration: 30,
                distance: 1.8,
                pace: '1:42',
                intensity: 'medium',
                notes: 'Techniktraining im Pool. Fokus auf Armzug.'
            },
            {
                id: 4,
                sport: 'strength',
                date: '2025-06-29',
                duration: 60,
                distance: null,
                sets: '4x12',
                intensity: 'high',
                notes: 'Oberkörpertraining mit Fokus auf Brust und Schultern.'
            },
            {
                id: 5,
                sport: 'running',
                date: '2025-06-28',
                duration: 30,
                distance: 5.2,
                pace: '5:45',
                intensity: 'low',
                notes: 'Entspannter Erholungslauf am Morgen.'
            }
        ];

        const sportIcons = {
            running: 'fas fa-running',
            cycling: 'fas fa-bicycle',
            swimming: 'fas fa-swimmer',
            strength: 'fas fa-dumbbell'
        };

        const sportNames = {
            running: 'Laufen',
            cycling: 'Radfahren',
            swimming: 'Schwimmen',
            strength: 'Krafttraining'
        };

        function renderTrainings(filter = 'all') {
            const grid = document.getElementById('trainingGrid');
            const filteredTrainings = filter === 'all' ? trainings : trainings.filter(t => t.sport === filter);
            
            grid.innerHTML = filteredTrainings.map(training => `
                <div class="training-card" data-sport="${training.sport}">
                    <div class="training-header">
                        <div class="training-type">
                            <div class="sport-icon">
                                <i class="${sportIcons[training.sport]}"></i>
                            </div>
                            <div class="training-info">
                                <h3>${sportNames[training.sport]}</h3>
                                <div class="training-date">${formatDate(training.date)}</div>
                            </div>
                        </div>
                        <div class="training-actions">
                            <button class="action-btn edit-btn" onclick="editTraining(${training.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteTraining(${training.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="training-metrics">
                        <div class="metric">
                            <div class="metric-value">${training.duration}</div>
                            <div class="metric-label">Minuten</div>
                        </div>
                        ${training.distance ? `
                            <div class="metric">
                                <div class="metric-value">${training.distance}</div>
                                <div class="metric-label">km</div>
                            </div>
                        ` : ''}
                        ${training.pace ? `
                            <div class="metric">
                                <div class="metric-value">${training.pace}</div>
                                <div class="metric-label">min/km</div>
                            </div>
                        ` : ''}
                        ${training.speed ? `
                            <div class="metric">
                                <div class="metric-value">${training.speed}</div>
                                <div class="metric-label">km/h</div>
                            </div>
                        ` : ''}
                        ${training.sets ? `
                            <div class="metric">
                                <div class="metric-value">${training.sets}</div>
                                <div class="metric-label">Sätze</div>
                            </div>
                        ` : ''}
                    </div>
                    ${training.notes ? `
                        <div class="training-notes">
                            <h4>Notizen</h4>
                            <p>${training.notes}</p>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function openModal() {
            document.getElementById('trainingModal').classList.add('active');
            document.getElementById('trainingDate').value = new Date().toISOString().split('T')[0];
        }

        function closeModal() {
            document.getElementById('trainingModal').classList.remove('active');
            document.getElementById('trainingForm').reset();
        }

        function editTraining(id) {
            alert(`Training ${id} bearbeiten - Funktion wird implementiert`);
        }

        function deleteTraining(id) {
            if (confirm('Training wirklich löschen?')) {
                const index = trainings.findIndex(t => t.id === id);
                if (index > -1) {
                    trainings.splice(index, 1);
                    renderTrainings();
                }
            }
        }

        // Event listeners
        document.querySelectorAll('.sport-filter').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.sport-filter').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderTrainings(this.dataset.sport);
            });
        });

        document.getElementById('trainingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const newTraining = {
                id: trainings.length + 1,
                sport: document.getElementById('sportType').value,
                date: document.getElementById('trainingDate').value,
                duration: parseInt(document.getElementById('duration').value),
                distance: parseFloat(document.getElementById('distance').value) || null,
                intensity: document.getElementById('intensity').value,
                notes: document.getElementById('notes').value
            };
            
            trainings.unshift(newTraining);
            renderTrainings();
            closeModal();
            
            // Show success message
            alert('Training erfolgreich hinzugefügt!');
        });

        // Close modal when clicking outside
        document.getElementById('trainingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial render
        renderTrainings();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training - Speedville Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #666;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .filter-tab:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .add-training-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .add-training-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin: 0 auto 15px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .training-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
        }

        .training-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .training-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .training-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .training-type {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .training-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }

        .running { background: linear-gradient(135deg, #667eea, #764ba2); }
        .cycling { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .swimming { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .strength { background: linear-gradient(135deg, #43e97b, #38f9d7); }

        .training-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .training-date {
            color: #666;
            font-size: 0.9rem;
        }

        .training-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .edit-btn:hover {
            background: #667eea;
            color: white;
        }

        .delete-btn {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .delete-btn:hover {
            background: #e74c3c;
            color: white;
        }

        .training-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .training-notes {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
        }

        .notes-title {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notes-text {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
            padding: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px;
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }
            
            .header-left {
                justify-content: space-between;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .filter-tabs {
                justify-content: center;
            }
            
            .training-grid {
                grid-template-columns: 1fr;
            }
            
            .training-metrics {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="index.html" class="back-btn" title="Zurück zur Übersicht">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>
                    <i class="fas fa-dumbbell"></i>
                    Training
                </h1>
            </div>
            
            <div class="filter-tabs">
                <button class="filter-tab active" data-sport="all">
                    <i class="fas fa-list"></i>
                    Alle
                </button>
                <button class="filter-tab" data-sport="running">
                    <i class="fas fa-running"></i>
                    Laufen
                </button>
                <button class="filter-tab" data-sport="cycling">
                    <i class="fas fa-bicycle"></i>
                    Radfahren
                </button>
                <button class="filter-tab" data-sport="swimming">
                    <i class="fas fa-swimmer"></i>
                    Schwimmen
                </button>
                <button class="filter-tab" data-sport="strength">
                    <i class="fas fa-dumbbell"></i>
                    Krafttraining
                </button>
            </div>
            
            <button class="add-training-btn" onclick="openModal()">
                <i class="fas fa-plus"></i>
                Neues Training
            </button>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-week"></i>
                </div>
                <div class="stat-value">12</div>
                <div class="stat-label">Trainings diese Woche</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value">8h 45min</div>
                <div class="stat-label">Gesamtzeit</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-route"></i>
                </div>
                <div class="stat-value">125.5km</div>
                <div class="stat-label">Gesamtdistanz</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="stat-value">2,450</div>
                <div class="stat-label">Kalorien verbrannt</div>
            </div>
        </div>

        <!-- Training Cards -->
        <div class="training-grid" id="trainingGrid">
            <!-- Training cards will be populated by JavaScript -->
        </div>
    </div>

    <!-- Modal for adding new training -->
    <div class="modal" id="trainingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Neues Training hinzufügen</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="trainingForm">
                <div class="form-group">
                    <label class="form-label">Sportart</label>
                    <select class="form-select" id="sportType" required>
                        <option value="">Sportart wählen</option>
                        <option value="running">Laufen</option>
                        <option value="cycling">Radfahren</option>
                        <option value="swimming">Schwimmen</option>
                        <option value="strength">Krafttraining</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Datum</label>
                        <input type="date" class="form-input" id="trainingDate" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Dauer (Minuten)</label>
                        <input type="number" class="form-input" id="duration" min="1" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Distanz (km)</label>
                        <input type="number" class="form-input" id="distance" step="0.1" min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pace/Geschwindigkeit</label>
                        <input type="text" class="form-input" id="pace" placeholder="z.B. 5:30 min/km">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Notizen</label>
                    <textarea class="form-textarea" id="notes" placeholder="Wie war das Training? Besonderheiten?"></textarea>
                </div>
                <button type="submit" class="submit-btn">Training speichern</button>
            </form>
        </div>
    </div>

    <script>
        // Sample training data
        const trainings = [
            {
                id: 1,
                type: 'running',
                name: 'Laufen',
                date: 'Mittwoch, 2. Juli 2025',
                duration: 45,
                distance: 8.5,
                pace: '5:18 min/km',
                notes: 'Gutes Tempo gehalten, Beine fühlten sich stark an.',
                icon: 'fas fa-running'
            },
            {
                id: 2,
                type: 'cycling',
                name: 'Radfahren',
                date: 'Dienstag, 1. Juli 2025',
                duration: 90,
                distance: 25,
                pace: '16.7 km/h',
                notes: 'Intervalltraining auf der Strecke. Sehr anstrengend aber effektiv.',
                icon: 'fas fa-bicycle'
            },
            {
                id: 3,
                type: 'swimming',
                name: 'Schwimmen',
                date: 'Montag, 30. Juni 2025',
                duration: 30,
                distance: 1.8,
                pace: '1:42 min/km',
                notes: 'Techniktraining im Pool. Fokus auf Armzug.',
                icon: 'fas fa-swimmer'
            },
            {
                id: 4,
                type: 'strength',
                name: 'Krafttraining',
                date: 'Sonntag, 29. Juni 2025',
                duration: 60,
                distance: null,
                pace: '4x12 Sätze',
                notes: 'Oberkörpertraining mit Fokus auf Brust und Schultern.',
                icon: 'fas fa-dumbbell'
            },
            {
                id: 5,
                type: 'running',
                name: 'Laufen',
                date: 'Samstag, 28. Juni 2025',
                duration: 30,
                distance: 5.2,
                pace: '5:45 min/km',
                notes: 'Entspannter Erholungslauf am Morgen.',
                icon: 'fas fa-running'
            }
        ];

        function renderTrainings(filter = 'all') {
            const container = document.getElementById('trainingGrid');
            const filteredTrainings = filter === 'all' ? trainings : trainings.filter(t => t.type === filter);
            
            container.innerHTML = filteredTrainings.map(training => `
                <div class="training-card" data-type="${training.type}">
                    <div class="training-header">
                        <div class="training-type">
                            <div class="training-icon ${training.type}">
                                <i class="${training.icon}"></i>
                            </div>
                            <div>
                                <div class="training-name">${training.name}</div>
                                <div class="training-date">${training.date}</div>
                            </div>
                        </div>
                        <div class="training-actions">
                            <button class="action-btn edit-btn" onclick="editTraining(${training.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteTraining(${training.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="training-metrics">
                        <div class="metric">
                            <div class="metric-value">${training.duration}</div>
                            <div class="metric-label">Minuten</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${training.distance || '-'}</div>
                            <div class="metric-label">${training.distance ? 'KM' : '-'}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${training.pace}</div>
                            <div class="metric-label">${training.type === 'cycling' ? 'KM/H' : training.type === 'strength' ? '' : 'MIN/KM'}</div>
                        </div>
                    </div>
                    
                    ${training.notes ? `
                        <div class="training-notes">
                            <div class="notes-title">Notizen</div>
                            <div class="notes-text">${training.notes}</div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Filter functionality
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                renderTrainings(this.dataset.sport);
            });
        });

        // Modal functions
        function openModal() {
            document.getElementById('trainingModal').classList.add('active');
            document.getElementById('trainingDate').value = new Date().toISOString().split('T')[0];
        }

        function closeModal() {
            document.getElementById('trainingModal').classList.remove('active');
            document.getElementById('trainingForm').reset();
        }

        // Form submission
        document.getElementById('trainingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const newTraining = {
                id: trainings.length + 1,
                type: document.getElementById('sportType').value,
                name: document.getElementById('sportType').options[document.getElementById('sportType').selectedIndex].text,
                date: new Date(document.getElementById('trainingDate').value).toLocaleDateString('de-DE', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                }),
                duration: parseInt(document.getElementById('duration').value),
                distance: parseFloat(document.getElementById('distance').value) || null,
                pace: document.getElementById('pace').value || '-',
                notes: document.getElementById('notes').value,
                icon: getIconForSport(document.getElementById('sportType').value)
            };
            
            trainings.unshift(newTraining);
            renderTrainings();
            closeModal();
            
            // Show success message
            alert('Training erfolgreich hinzugefügt!');
        });

        function getIconForSport(sport) {
            const icons = {
                'running': 'fas fa-running',
                'cycling': 'fas fa-bicycle',
                'swimming': 'fas fa-swimmer',
                'strength': 'fas fa-dumbbell'
            };
            return icons[sport] || 'fas fa-dumbbell';
        }

        function editTraining(id) {
            alert('Bearbeiten-Funktion wird implementiert...');
        }

        function deleteTraining(id) {
            if (confirm('Training wirklich löschen?')) {
                const index = trainings.findIndex(t => t.id === id);
                if (index > -1) {
                    trainings.splice(index, 1);
                    renderTrainings();
                }
            }
        }

        // Close modal when clicking outside
        document.getElementById('trainingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        renderTrainings();
    </script>
</body>
</html>
